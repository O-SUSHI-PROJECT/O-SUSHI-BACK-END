name: Testes Unit치rios e SonarQube

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 游닍 Checkout do c칩digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 游닌 Instala칞칚o de depend칡ncias
        run: yarn install --frozen-lockfile

      - name: 游빍 Executar testes unit치rios com cobertura
        run: yarn test:unit --coverage

      - name: 游닋 Salvar cobertura como artefato
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-de-testes
          path: ./coverage/unit

  sonarqube:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: 游닍 Checkout do c칩digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 游닌 Baixar artefato de cobertura
        uses: actions/download-artifact@v4
        with:
          name: cobertura-de-testes
          path: ./coverage/unit

      - name: 游댌 SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
